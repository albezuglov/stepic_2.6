{% extends 'base.html' %}

{% block main %}
	<div class="question">
           {{ question.title }}<br>
           {{ question.text }}
	   <ul class="answers">
	    {% for answer in question.answer_set.all %}
               <li class="answer">{{answer.text}}</li>
            {% endfor %}
           </ul>
        </div>
{% endblock %}
